<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Radio group</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<style>
			.Form {
			}
			.Form__radio {
				display: flex;
			}
			.Form__radio__label {
			}
			.Form__radio__input {
				position: relative;
				height: 24px;
				width: 24px;
				margin-right: 12px;
				border-radius: 12px;
				border: 1px solid black;
				flex: 0 0 auto;
			}

			.Form__radio__input::after {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: 3px;
				border-radius: 12px;
				content: '';
			}

			.Form__radio.is-selected .Form__radio__input::after {
				background-color: black;
			}

			.form-group.is-off {
				opacity: 0.3;
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="col-12 my-5">
				<h1 class="m-0">
					<a href="https://github.com/19h47/19h47-radiogroup">
						Radio group
					</a>
				</h1>
			</div>
			<div class="col-12 my-5">
				<form class="Form border p-3" role="radiogroup" aria-labelledby="pizza-condiments">
					<h3 id="pizza-condiments" class="mb-3">
						Pizza Condiments<sup class="js-radio-group-value">Black olives</sup>
					</h3>

					<div
						class="Form__radio form-group is-selected m-3"
						aria-checked="true"
						tabindex="0"
						role="radio"
					>
						<span class="Form__radio__input"></span>
						<span class="Form__radio__label js-label">Black olives</span>
						<div class="d-none">
							<input
								type="radio"
								id="black-olives"
								name="pizza_condiments"
								value="black-olives"
								checked
							/>
						</div>
					</div>

					<div
						class="Form__radio form-group m-3"
						aria-checked="false"
						tabindex="-1"
						role="radio"
					>
						<span class="Form__radio__input"></span>
						<span class="Form__radio__label js-label">Cheeses</span>
						<div class="d-none">
							<input
								type="radio"
								id="cheeses"
								name="pizza_condiments"
								value="cheeses"
							/>
						</div>
					</div>

					<fieldset class="border">
						<div class="form-group m-3 row js-cheese is-off">
							<label class="col-sm-2 px-0 col-form-label" for="size"
								>Mozzarella</label
							>
							<div class="col-sm-10 px-0">
								<input
									class="form-control"
									id="mozzarella"
									type="text"
									name="mozzarella"
									placeholder="ex. 1"
									disabled
									tabindex="-1"
								/>
							</div>
						</div>
						<div class="form-group m-3 row js-cheese is-off">
							<label class="col-sm-2 px-0 col-form-label" for="pate">Cheddar</label>
							<div class="col-sm-10 px-0">
								<input
									class="form-control"
									id="cheddar"
									name="cheddar"
									type="text"
									placeholder="ex. 1"
									tabindex="-1"
									disabled
								/>
							</div>
						</div>

						<div class="form-group m-3 row js-cheese is-off">
							<label class="col-sm-2 px-0 col-form-label" for="sauce">Emmental</label>
							<div class="col-sm-10 px-0">
								<input
									class="form-control"
									id="emmental"
									type="text"
									name="emmental"
									placeholder="ex. 1"
									tabindex="-1"
									disabled
								/>
							</div>
						</div>
					</fieldset>

					<div
						class="Form__radio form-group m-3"
						aria-checked="false"
						tabindex="-1"
						role="radio"
					>
						<span class="Form__radio__input"></span>
						<span class="Form__radio__label js-label">Spinach</span>
						<div class="d-none">
							<input
								type="radio"
								id="spinach"
								name="pizza_condiments"
								value="spinach"
							/>
						</div>
					</div>
				</form>
			</div>

			<div class="col-12 my-5">
				<form
					class="Form border p-3"
					role="radiogroup"
					aria-labelledby="japan-condiments"
					data-name="japan-condiments"
					data-tagger='[{"label":"Black vinegar","value":"black_vinegar","selected":true},{"label":"Chili oil","value":"chili_oil"},{"label":"Dashi","value":"dashi"},{"label":"Fukujinzuke","value":"fukujinzuke"},{"label":"Furikake","value":"furikake"},{"label":"Gomashio","value":"gomashio"}]'
				>
					<h3 id="japan-condiments" class="mb-3">
						Japan condiments<sup class="js-radio-group-value">Black vinegar</sup>
					</h3>
				</form>
			</div>

			<div class="col-12 my-5">
				<form
					class="Form border p-3"
					role="radiogroup"
					aria-labelledby="american-condiments"
					data-name="american-condiments"
					data-tagger='[{"label":"Mayonnaise","value":"mayonnaise","selected":true},{"label":"Ketchup","value":"ketchup"},{"label":"Soy sauce","value":"soy_sauce"},{"label":"Salsa","value":"salsa"},{"label":"Mustard","value":"mustard"},{"label":"Hot sauce","value":"hot_sauce"}]'
				>
					<h3 id="american-condiments" class="mb-3">
						American condiments<sup class="js-radio-group-value">Mayonnaise</sup>
					</h3>
					<select class="custom-select my-3 js-select" name="" id="">
						<option value="mayonnaise" selected>Mayonnaise</option>
						<option value="ketchup">Ketchup</option>
						<option value="soy_sauce">Soy sauce</option>
						<option value="salsa">Salsa</option>
						<option value="mustard">Mustard</option>
						<option value="hot_sauce">Hot sauce</option>
					</select>
				</form>
			</div>

			<div class="col-12 my-5">
				<form class="Form border p-3" role="radiogroup" aria-labelledby="condiments">
					<h3 id="condiments" class="mb-3">
						Condiments<sup class="js-radio-group-value">Savora</sup>
					</h3>

					<div class="input-group my-3">
						<input
							class="form-control js-input"
							id="condiments"
							type="text"
							name="condiments"
							placeholder="ex. 1"
						/>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary js-button" type="button">
								Add
							</button>
						</div>
					</div>

					<div
						class="Form__radio form-group is-selected m-3"
						aria-checked="true"
						tabindex="0"
						role="radio"
					>
						<span class="Form__radio__input"></span>
						<span class="Form__radio__label js-label">Savora</span>
						<div class="d-none">
							<input
								type="radio"
								id="savora"
								name="condiments"
								value="savora"
								checked
							/>
						</div>
					</div>

					<div
						class="Form__radio form-group m-3"
						aria-checked="false"
						tabindex="-1"
						role="radio"
					>
						<span class="Form__radio__input"></span>
						<span class="Form__radio__label js-label">Tapenade</span>
						<div class="d-none">
							<input type="radio" id="tapenade" name="condiments" value="tapenade" />
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="./main.js"></script>
		<script type="text/javascript">
			const elements = [...document.querySelectorAll('[role="radiogroup"]')];
			const template = (label, value, selected, name) =>
				'<div class="Form__radio form-group m-3' +
				(selected ? ' is-selected' : '') +
				'" aria-checked="' +
				(selected ? 'true' : 'false') +
				'" tabindex="' +
				(selected ? '0' : '-1') +
				'" role="radio"><span class="Form__radio__input"></span><span class="Form__radio__label js-label">' +
				label +
				'</span><div class="d-none"><input type="radio" id="' +
				value +
				'" name="' +
				name +
				'" value="' +
				value +
				'" ' +
				(selected ? 'checked' : '') +
				'></div></div>';
			const cheeses = [...document.querySelectorAll('.js-cheese')];

			elements.map(element => {
				const $value = element.querySelector('.js-radio-group-value');
				const $select = element.querySelector('.js-select');
				const tagger = JSON.parse(element.getAttribute('data-tagger')) || [];
				const name = element.getAttribute('data-name') || '';
				const $add = element.querySelector('.js-button');
				const $input = element.querySelector('.js-input');

				const radiogroup = new RadioGroup.default(element, { tagger, template, name });

				radiogroup.init();

				radiogroup.radios.map(radio => {
					const setValue = item => {
						const value = item.querySelector('.js-label').innerHTML;
						$value.innerHTML = value;
					};

					radio.on('Radio.activate', event => {
						const { element, value } = event;

						if ($select) {
							[...$select.options].map(option => {
								const $input = element.querySelector('input[type="radio"]');

								if ($input && option.value === $input.value) {
									option.selected = true;
								} else {
									option.selected = false;
								}
							});
						}

						if ('cheeses' === value) {
							cheeses.map(cheese => {
								const $input = cheese.querySelector('input');

								cheese.classList.remove('is-off');

								$input.setAttribute('tabIndex', 0);
								$input.removeAttribute('disabled');
							});
						}

						setValue(element);
					});

					radio.on('Radio.deactivate', event => {
						const { element, value } = event;

						if ('cheeses' === value) {
							cheeses.map(cheese => {
								const $input = cheese.querySelector('input');

								cheese.classList.add('is-off');

								$input.setAttribute('tabIndex', -1);
								$input.setAttribute('disabled', true);
							});
						}
					});
				});

				if ($select) {
					$select.addEventListener('change', event => {
						const value = event.target.options[event.target.selectedIndex].value;

						radiogroup.deactivateAll();

						radiogroup.radios.forEach((radio, index) => {
							if (radio.$input.value === value) {
								radio.activate();
								radio.emit('Radio.activate', { element: radio.rootElement });
								radiogroup.current = index;
							}
						});
					});
				}

				if ($add && $input) {
					$add.addEventListener('click', () => {
						const { value } = $input;

						if (0 !== value.length) {
							radiogroup.destroy();

							element.insertAdjacentHTML(
								'beforeend',
								template(value, value, false, 'condiments'),
							);

							radiogroup.init();
							radiogroup.radios[radiogroup.current].activate();
						}
					});
				}
			});
		</script>
	</body>
</html>
