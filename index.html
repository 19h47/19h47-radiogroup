<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Radios</title>
</head>
<body>
	<div class="js-radios" role="radiogroup" aria-labelledby="radio-label">
		<h1 id="radio-label">Pizza</h1>

		<div class="js-radio is-selected" aria-checked="true" tabindex="0" role="radio">
			<span>Extravaganzza</span>
			<input type="radio" id="extravaganzza" name="pizza" value="extravaganzza" checked style="display: none;">
		</div>

		<div class="js-radio" aria-checked="false" tabindex="-1" role="radio" data-condition-class="js-condition-4-fromages">
			<span>4 fromages</span>
			<input type="radio" id="4-fromages" name="option" value="4-fromages" style="display: none;">
		</div>

		<div class="js-condition-4-fromages is-off">
			<label for="size">Taille</label>
			<input id="size" type="text" name="size" placeholder="ex. XL">
		</div>
		<div class="js-condition-4-fromages is-off">
			<label for="pate">PÃ¢te</label>
			<input id="pate" name="pate" type="text" placeholder="ex. Fine">
		</div>

		<div class="js-condition-4-fromages is-off">
			<label for="sauce">Sauce</label>
			<input id="sauce" type="text" name="sauce" placeholder="ex. Barbecue">
		</div>

		<div class="js-radio" aria-checked="false" tabindex="-1" role="radio">
			<span>Bacon Groovy</span>
			<input type="radio" id="bacon-groovy" name="option" value="bacon-groovy" style="display: none;">
		</div>

	</div>

	<script type="text/javascript" src="dist/main.js"></script>
	<script type="text/javascript">
		const element = document.querySelector('.js-radios');
		const radios = new Radios.default(element);

		radios.init();
	</script>
</body>
</html>
